# Flutter 웹 애플리케이션의 개발 서버 설정을 정의합니다.
# 이 파일은 'flutter run -d chrome'과 같은 로컬 개발 환경에서만 사용됩니다.
web:
  # 프록시(Proxy) 설정을 시작합니다.
  # 이는 브라우저의 CORS 정책을 우회하여 외부 API에 접근하기 위해 사용됩니다.
  proxy:
    /api/places:
      # 요청을 전달할 최종 대상(Target) 서버의 URL입니다.
      target: https://maps.googleapis.com
      # 요청 경로를 다시 작성(Rewrite)합니다.
      # 로컬에서 '/api/places/maps/api/place/...'로 들어온 요청에서
      # '/api/places/' 부분을 제거하고, Google 서버에는 '/maps/api/place/...'만 전달합니다.
      pathRewrite:
        - ^/api/places