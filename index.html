  <script>
    function getGooglePredictions(input, callback) {
     const service = new google.maps.places.AutocompleteService();
     service.getPlacePredictions({
       input: input,
       types: ['address'],
       language: 'ko'
     }, (predictions, status) => {
       if (status === 'OK' && predictions) {
         const results = predictions.map(p => ({
           'description': p.description,
           'place_id': p.place_id
         }));
         // [핵심] JSON 문자열로 변환해서 전달
         callback(JSON.stringify(results));
       } else {
         callback(JSON.stringify([]));
       }
     });
   }

  async function getPlaceDetails(placeId, callback) {
    try {
      const { Geocoder } = await google.maps.importLibrary("geocoding");
      const geocoder = new Geocoder();

      geocoder.geocode({ placeId: placeId }, (results, status) => {
        if (status === "OK" && results[0]) {
          const res = results[0];
          const adminArea = res.address_components.find(c =>
            c.types.includes('administrative_area_level_1')
          );

          // 1. 데이터를 객체로 만듭니다.
          const data = {
            'address': res.formatted_address,
            'latitude': res.geometry.location.lat(),
            'longitude': res.geometry.location.lng(),
            'region': adminArea ? adminArea.long_name : ""
          };

          // 2. [중요] JSON.stringify를 사용해 문자열로 변환하여 전달합니다.
          callback(JSON.stringify(data));
        } else {
          callback(null);
        }
      });
    } catch (e) {
      callback(null);
    }
  }
  </script>
